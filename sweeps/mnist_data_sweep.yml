program: train
project: nanogen_mnist
name: sampler_data_sweep
method: grid
parameters:
    wandb:
        value: true
    model.diffusion.nn.type:
        value: unet
        #model.diffusion.sampler_preset:
        #values: ["ddim", "ddpm", "accel"]
    limit_data:
        values: [10_000, 30_000, 45_000, 60_000]
    batch_size:
        value: 128
    gen_batch_size:
        value: 64
    model.diffusion.sample_timesteps:
        value: 16
    iterations:
      # value: 150 # for smoke testing
        value: 150_000
    optimizer.lr:
        value: 0.0005
    data:
        value: mnist
    distill:
        value: false
command:
    - ${env}
    - ${program}
    - ${args}
