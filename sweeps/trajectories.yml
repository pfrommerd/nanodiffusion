program: train
command:
 - ${env}
 - ${program}
 - ${args}

name: trajectory_data
method: bayes
metric:
  goal: minimize
  name: loss/test
parameters:
  wandb:
    value: true
  optimizer.lr:
    min: 0.00001
    max: 0.05
  data.type:
    value: trajectory
  batch_size:
    values: [16, 32, 64, 128]
  batch_size:
    values: [16, 32, 64, 128]
  iterations:
    values: [10_000, 20_000, 30_000, 50_000]
  model.type:
    value: unet1d
  model.unet1d.base_channels:
    values: [32, 64, 128]
  model.unet1d.embed_channel_mult:
    values: [1, 2, 4]
